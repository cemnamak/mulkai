  <title>MulkAI</title>

  <style>
    /* Modern Splash Screen Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
    }
    
    .splash-screen.fade-out {
      opacity: 0;
      transform: scale(1.1);
      pointer-events: none;
    }
    
    /* Animated background particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }
    
    .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; width: 15px; height: 15px; }
    .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 2s; width: 10px; height: 10px; }
    .particle:nth-child(3) { left: 60%; top: 40%; animation-delay: 4s; width: 18px; height: 18px; }
    .particle:nth-child(4) { left: 80%; top: 60%; animation-delay: 6s; width: 8px; height: 8px; }
    .particle:nth-child(5) { left: 40%; top: 10%; animation-delay: 8s; width: 12px; height: 12px; }
    .particle:nth-child(6) { left: 90%; top: 90%; animation-delay: 1s; width: 6px; height: 6px; }
    .particle:nth-child(7) { left: 5%; top: 70%; animation-delay: 3s; width: 14px; height: 14px; }
    .particle:nth-child(8) { left: 70%; top: 15%; animation-delay: 5s; width: 10px; height: 10px; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-60px) rotate(180deg); opacity: 0.6; }
    }
    
    /* Glow effect behind logo */
    .glow-container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(124, 77, 255, 0.5) 0%, transparent 70%);
      border-radius: 50%;
      animation: glow-pulse 2s ease-in-out infinite;
      filter: blur(20px);
    }
    
    @keyframes glow-pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
    }
    
    .splash-logo {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 24px;
      background: white;
      padding: 8px;
      object-fit: contain;
      box-shadow: 
        0 15px 40px rgba(124, 77, 255, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        0 0 60px rgba(255, 255, 255, 0.2);
      animation: logo-float 3s ease-in-out infinite;
      z-index: 2;
    }
    
    @keyframes logo-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .splash-title {
      margin-top: 24px;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #7c4dff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 3px;
      animation: title-shine 3s ease-in-out infinite;
      z-index: 1;
      text-align: center;
    }
    
    @keyframes title-shine {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }
    
    .splash-tagline {
      margin-top: 8px;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 11px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 2px;
      text-transform: uppercase;
      z-index: 1;
      text-align: center;
      padding: 0 20px;
    }
    
    /* Modern loading indicator */
    .loader-container {
      margin-top: 36px;
      display: flex;
      gap: 6px;
      z-index: 1;
    }
    
    .loader-dot {
      width: 10px;
      height: 10px;
      background: linear-gradient(135deg, #7c4dff, #a78bfa);
      border-radius: 50%;
      animation: loader-bounce 1.4s ease-in-out infinite;
    }
    
    .loader-dot:nth-child(1) { animation-delay: 0s; }
    .loader-dot:nth-child(2) { animation-delay: 0.2s; }
    .loader-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes loader-bounce {
      0%, 80%, 100% { 
        transform: scale(0.6);
        opacity: 0.5;
      }
      40% { 
        transform: scale(1);
        opacity: 1;
      }
    }
    
    /* Progress bar */
    .progress-container {
      margin-top: 24px;
      width: 160px;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      z-index: 1;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #7c4dff, #a78bfa, #7c4dff);
      background-size: 200% 100%;
      border-radius: 2px;
      animation: progress 2s ease-out forwards, shimmer 1.5s linear infinite;
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    /* Tablet and Desktop */
    @media (min-width: 768px) {
      .splash-logo {
        width: 130px;
        height: 130px;
        border-radius: 32px;
        padding: 10px;
      }
      
      .glow {
        width: 200px;
        height: 200px;
      }
      
      .splash-title {
        font-size: 42px;
        margin-top: 32px;
        letter-spacing: 4px;
      }
      
      .splash-tagline {
        font-size: 14px;
        margin-top: 12px;
        letter-spacing: 3px;
      }
      
      .loader-container {
        margin-top: 48px;
        gap: 8px;
      }
      
      .loader-dot {
        width: 12px;
        height: 12px;
      }
      
      .progress-container {
        width: 200px;
        margin-top: 32px;
      }
      
      .particle:nth-child(1) { width: 20px; height: 20px; }
      .particle:nth-child(2) { width: 15px; height: 15px; }
      .particle:nth-child(3) { width: 25px; height: 25px; }
      .particle:nth-child(4) { width: 12px; height: 12px; }
      .particle:nth-child(5) { width: 18px; height: 18px; }
      .particle:nth-child(6) { width: 8px; height: 8px; }
      .particle:nth-child(7) { width: 22px; height: 22px; }
      .particle:nth-child(8) { width: 14px; height: 14px; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
        50% { transform: translateY(-100px) rotate(180deg); opacity: 0.8; }
      }
    }
  </style>
</head>
<body>
  <!-- Modern Splash Screen -->
  <div id="splash" class="splash-screen">
    <!-- Animated particles background -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    
    <!-- Logo with glow effect -->
    <div class="glow-container">
      <div class="glow"></div>
      <img class="splash-logo" src="assets/assets/images/mulkai_logo.png" alt="MulkAI Logo" onerror="this.style.display='none'">
    </div>
    
    <!-- Title and tagline -->
    <div class="splash-title">Mulk AI</div>
    <div class="splash-tagline">Yapay Zeka Destekli Fotoğraf İyileştirme</div>
    
    <!-- Loading indicator -->
    <div class="loader-container">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
    </div>
    
    <!-- Progress bar -->
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Flutter yüklendiğinde splash'i gizle
    window.addEventListener('flutter-first-frame', function() {
      const splash = document.getElementById('splash');
      if (splash) {
        splash.classList.add('fade-out');
        setTimeout(() => splash.remove(), 600);
      }
    });
  </script>
</body>
</html>
